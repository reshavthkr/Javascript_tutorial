<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <p id="skillBtn">h31</p>
        <p id="educationBtn">h32</p>
        <p id="projectBtn">h33</p>
    </header>
    <section class="skill_section">
        <h1>Skills</h1>
        <h3 id="skills">Display flex 1</h3>
        <div class="skill_main_sec">
            <div class="skill_container">
                <img class="img" src="./html-5.png" alt="" srcset="">
                <p>HTML</p>
            </div>
            <div class="skill_container">
                <img class="img" src="./css-3.png" alt="" srcset="">
                <p>CSS</p>
            </div>
            <div class="skill_container">
                <img class="img" src="./js.png" alt="" srcset="">
                <p>Javascript</p>
            </div>
        </div>
        <h3 id="education">Display flex 2</h3>
        <div>
            <div class="abc">
                <img class="img" src="./html-5.png" alt="" srcset="">
                <img class="img" src="./css-3.png" alt="" srcset="">
                <img class="img" src="./js.png" alt="" srcset="">
            </div>
            <div class="abc">
                <span>HTML</span>
                <span>CSS</span>
                <span>Javascript</span>
            </div>
        </div>
        <h3 id="projects">Display grid</h3>
        <div class="dgrid">
            <!-- row 1 -->
            <img class="img" src="./html-5.png" alt="" srcset="">
            <img class="img" src="./css-3.png" alt="" srcset="">
            <img class="img" src="./js.png" alt="" srcset="">

            <!-- row 2 -->
            <p>HTML</p>
            <p>CSS</p>
            <p>Javascript</p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
